[workspace.package]
version = "0.1.0"
edition = "2021"
authors = [ "Julien Guibert-Peeters <inthehack@mountainhacks.org>" ]
license = "APACHE-2.0 OR MIT"
homepage = "https://github.com/inthehack/noshell"
repository = "https://github.com/inthehack/noshell"

[workspace]
resolver = "2"

members = [ "noshell-parser", "noshell-macros" ]

[workspace.dependencies]
defmt = { version = "0.3.10", default-features = false }
thiserror = { version = "2.0.11", default-features = false }

googletest = "0.13.0"
